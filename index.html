<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="panel playerPanel" data-player="X">
        <h2 id="playerXNameDisplay">player1Name</h2>
        <div id="playerXNameInput" class="editArea" >
            <input value="player1Name">
            <button>Submit</button>
        </div>
        <div class = "contentDivider"></div>
        <div class = "icon">X</div>
    </div>
    <div class="centerPanel panel">
        <h1 class="header">TicTacToe</h1>
        <div class = "contentDivider"></div>
        <div id="gameBoard">
            <div class="cell" data-x="0" data-y="0"></div>
            <div class="cell" data-x="1" data-y="0"></div>
            <div class="cell" data-x="2" data-y="0"></div>
            <div class="cell" data-x="0" data-y="1"></div>
            <div class="cell" data-x="1" data-y="1"></div>
            <div class="cell" data-x="2" data-y="1"></div>
            <div class="cell" data-x="0" data-y="2"></div>
            <div class="cell" data-x="1" data-y="2"></div>
            <div class="cell" data-x="2" data-y="2"></div>
        </div>
        <button class="reset-button" id="reset">Reset Board</button>
    </div>
    <div class="panel playerPanel" data-player="O">
        <h2 id="playerONameDisplay">player2Name</h2>
        <div id="playerONameInput" class="editArea">
            <input value="player2Name">
            <button>Submit</button>
        </div>
        <div class = "contentDivider"></div>
        <div class = "icon">O</div>
    </div>
    <dialog class="winnerDisplay">
        <h2 id="winStateText"></h2>
        <h1 id="winnerName"></h1>
        <button class="reset-button">Play Again?</button>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
